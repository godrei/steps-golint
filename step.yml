title: Golint
summary: Runs golint
description: |-
  Runs golint command on the given packages one-by-one:
  
  `golint -set_exit_status <package>`

website: https://github.com/godrei/steps-golint
source_code_url: https://github.com/godrei/steps-golint
support_url: https://github.com/godrei/steps-golint/issues

type_tags:
  - test

toolkit:
  go:
    package_name: github.com/godrei/steps-golint

inputs:
- packages: $BITRISE_GO_PACKAGES
  opts:
    title: golint target packages
    summary: golint target packages
    description: |-
      Comma separated list of go packages, to run the golint command against.

      Example: "github.com/owner/repo,github.com/owner/repo/package"
